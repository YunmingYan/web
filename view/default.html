<head>
	<style>
		.feel:hover{color: red}
		.canvas-box{background: rgba(39,190,236,1.00);color: aliceblue;z-index: 900}
		#canvas{z-index: 900;color: aliceblue;background: rgba(211,13,44,1.00)}
	</style>
</head>
<div class="page-body">
	<div class="index-row1">

		<div class="col4 ">
			<div class="item-box">
				<div class="item-title">鱼类及数量</div>
				<div class="item-con">
					<svg width="100%" height="100%" id="svg-pie" viewBox="0 0 400 300"></svg>
				</div>
			</div>
		</div>

		<div class="col4 ">
			<div class="item-box">
				<div class="item-title">Power(%)</div>
				<div class="item-con">
					<svg width="100%" height="100%" id="board" viewBox="0 0 500 300"></svg>
				</div>
			</div>
		</div>

		<div class="col4 ">
			<div class="item-box">
				<div class="item-title">种群区域分布</div>
				<div class="item-con">
					<svg width="100%" height="100%" id="radar" viewBox="0 0 300 300"></svg>
				</div>
			</div>
		</div>

	</div>

	<div class="index-row2">

		<div class="col6">
			<div class="item-box">
				<div class="item-title">对比图</div>
				<div class="item-con">
					<svg width="100%" height="100%" id="bar" viewBox="0 0 500 222">
						<defs>
							<linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
								<stop offset="0%" style="stop-color:rgb(78,209,178);stop-opacity:1"/>
								<stop offset="100%" style="stop-color:rgb(62,120,202);stop-opacity:1"/>
							</linearGradient>
							<linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
								<stop offset="0%" style="stop-color:rgb(145,67,255);stop-opacity:1"/>
								<stop offset="100%" style="stop-color:rgb(246,150,177);stop-opacity:1"/>
							</linearGradient>
						</defs>
					</svg>
				</div>
			</div>
		</div>

		<div class="col6">
			<div class="item-box">
				<div class="item-title"><a href="detail.html" class="feel">Yellow:温度 & Red:PH（详情）</a></div>
				<div class="item-con ">
					<div class="svg-con">
						<svg width="100%" height="100%" id="polyline">
							<linearGradient id="linear0" x1="0%" y1="0%" x2="100%" y2="0%">
			  					<stop offset="0%" stop-color="#ef0d76"/> <stop offset="100%" stop-color="#fcfb0c"/>
							</linearGradient>
							<linearGradient id="linear1" x1="0%" y1="0%" x2="100%" y2="0%">
			  					<stop offset="0%" stop-color="#f7f809"/> <stop offset="100%" stop-color="#31fde0"/>
							</linearGradient>
							<linearGradient id="rect1" x1="0%" y1="0%" x2="0%" y2="100%">
			  					<stop offset="0%" stop-color="#b9abef" stop-opacity="0.3"/> <stop offset="100%" stop-color="#6245df" stop-opacity="0.5"/>
							</linearGradient>
							<defs>
							    <filter id="f1">
							    	<feColorMatrix tpye="matrix" result="color" values="
									0 0 0 0.73 0
									0 0 0 0.3 0
									0 0 0 0.97 0
									0 0 0 0.8 0
							    	"></feColorMatrix>
							    	<feGaussianBlur in="color" stdDeviation="4" result="blur"></feGaussianBlur>
							      	<feOffset in="blur"  dx="0" dy="0" result="offset"></feOffset>
							     	<feMerge>
								     	<feMergeNode in="offset"></feMergeNode>
								     	<feMergeNode in="SourceGraphic"></feMergeNode>
							     	</feMerge>							     
							    </filter>
							</defs>
						</svg>
					</div>					
				</div>
			</div>
		</div>

	</div>

</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../script/default/d3-polyline.js"></script>
<script type="text/javascript" src="../js/Chart.js"></script>
