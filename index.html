(function(){
//开始时检测屏幕是否竖屏
	if(window.orientation==0){
//		alert("竖屏状态！")

	}
	else{
		$('#screen').hide()
		$('#screenText').hide()
	}
	
//旋转屏幕触发事件	
	var init = function(){
		var updateOrientation = function(){//方向改变执行的函数
			var orientation = window.orientation;
		switch(orientation){
			case 90:
			case -90:
			orientation = 'landscape'; //这里是横屏
			break;
			default:
			orientation = 'portrait'; //这里是竖屏
			break;
		}
//html根据不同的旋转状态，加上不同的class，横屏加上landscape，竖屏
//加上portrait
			document.body.parentNode.setAttribute('class',orientation);
		};
// 每次旋转，调用这个事件。
		window.addEventListener('orientationchange',updateOrientation,false);
// 事件的初始化
		updateOrientation();
	};
	window.addEventListener('DOMContentLoaded',init,false);
})();
	
	window.addEventListener('orientationchange',function(){
//		alert(window.orientation); //这里可以根据orientation做相应的处理
		var state = window.orientation
//		alert(state)
		if(state == 0){
//			alert("竖屏")
			$('#screen').show()
			$('#screenText').show()

		}
		else if(state == 90 || state == -90){
//			alert("请横屏使用")
			$('#screen').hide()
			$('#screenText').hide()
		}
	},false);

	//页面加载时调用
	$(function(){
		orient();
	});
	//用户变化屏幕方向时调用
	$(window).bind( 'orientationchange', function(e){
		orient();
	});

</script>
