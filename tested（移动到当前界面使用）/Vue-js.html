<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vue.js</title>
<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
	<p v-bind:title="title" v-if="seen">
		{{msg}}
	</p>
	<p v-on:click="reverseMessage">
		<button>反转</button>
	</p>
	<ul>
		<li v-for="td in todos">{{td.text}}</li>
	</ul>
</div>
</body>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				msg:'Hello Vue!123',
				title:'页面加载于 ' + new Date().toLocaleString(),
				seen:true,
				todos: [
				  { text: '学习 JavaScript' },
				  { text: '学习 Vue' },
				  { text: '整个牛项目' }
				]
			},
			methods:
			reverseMessage:function(){
				this.data.msg
			}
		})
	</script>
</html>
